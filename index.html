
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TempMail AI Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background-color: #f5f5f5;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .inbox {
      margin-top: 20px;
      text-align: left;
    }
    .email-msg {
      padding: 10px;
      background: #eee;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Free Temporary Email</h2>
    <p>Click the button below to generate a temp email address</p>
    <button onclick="generateEmail()">Generate Email</button>
    <input type="text" id="emailBox" readonly placeholder="Your temp email will appear here" />
    <div class="inbox">
      <h3>Inbox</h3>
      <div id="inboxMsgs">
        <p>No messages yet.</p>
      </div>
    </div>
  </div>
  <script>
    function generateEmail() {
      const domains = ["tempmailai.com", "mailjunk.pro", "inboxed.email"];
      const name = "user" + Math.floor(Math.random() * 10000);
      const domain = domains[Math.floor(Math.random() * domains.length)];
      const email = name + "@" + domain;
      document.getElementById("emailBox").value = email;
    }
  </script>
</body>
</html>
